<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/02cd7d310f.js" crossorigin="anonymous"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="main-container">
    <div class="upper-container">
      <div class="search-section">
        <input type="search" id="search" name="search" placeholder="Search Location">
        <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
      </div>
      <div class="city-section">
        <h1 id="cityName"></h1>
      </div>
      <div class="temp-section">

      </div>
    </div>
    <div class="lower-container">
      <div class="info-container-main"></div>
      <div class="info-container-feels-like"></div>
      <div class="info-container-humidity"></div>
    </div>
  </div>
</body>
</html>
